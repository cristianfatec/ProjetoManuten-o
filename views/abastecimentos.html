<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abastecimento</title>
    <link rel="stylesheet" href="../public/css/styles.css">

</head>
<body>
    <h1>Registro de Abastecimento</h1>
    <form id="abastecimento-form">

        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" maxlength="7" required>

        <label for="litros">Quantidade de Litros Abastecidos:</label>
        <input type="number" id="litros" name="litros" required>

        <label for="combustivel">Combustível Utilizado:</label>
        <select id="combustivel" name="combustivel">
            <option value="alcool">Álcool</option>
            <option value="gasolina">Gasolina</option>
            <option value="diesel">Diesel</option>
        </select>

        <label for="preco-litro">Preço do Litro:</label>
        <input type="number" id="preco-litro" name="preco-litro" step="0.01" required>

        <label for="valor-total">Valor Total:</label>
        <input type="text" id="valor-total" name="valor-total" readonly>

        <button type="button" onclick="registrarAbastecimento()">Registrar</button>
    </form>
    <script src="../public/js/script.js"></script>
</body>
</html>
